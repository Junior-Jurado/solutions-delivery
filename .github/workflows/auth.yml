name: Auth Lambda CI/CD

on: 
    # ==========================================================================
    # TRIGGER 1: Push a main o develop
    # ==========================================================================
    # Solo se ejecuta si hay cambios en solutions_deliver_auth/ o en este archivo
    # Esto evita ejecutar el pipeline cuando solo cambias el frontend
    # ==========================================================================
    push: 
        branches:
            - main
            - develop
        paths:
            - "solutions_deliver_auth/**"
            - ".github/workflows/auth.yml"
        
    # ==========================================================================
    # TRIGGER 2: Pull Request a main
    # ==========================================================================
    # Ejecuta lint, test y build para validar el PR
    # NO hace deploy (los PRs no deben deployar)
    # ==========================================================================
    pull_request:
        branches:
            - main
        paths:
            - "solutions_deliver_auth/**"
    
    # ==========================================================================
    # TRIGGER 3: Ejecución manual desde GitHub UI
    # ==========================================================================
    # Ve a Actions > Auth Lambda CI/CD > Run workflow
    # Puedes elegir el environment (dev/prod)
    # ==========================================================================
    workflow_dispatch:
        inputs:
            environment:
                description: "Entorno de deploy"
                required: true
                default: "dev"
                type: choice
                options:
                    - dev
                    - prod

# =============================================================================
# CONCURRENCY: Evitar ejecuciones duplicadas
# =============================================================================
# Si haces 3 commits seguidos a develop, cancela los 2 primeros
# y solo ejecuta el último. Ahorra tiempo y dinero.
# =============================================================================
concurrency:
    group: auth-${{ github.ref }}
    cancel-in-progress: true
    
# =============================================================================
# VARIABLES DE ENTORNO GLOBALES
# =============================================================================
env:
    GO_VERSION: "1.24"
    WORKING_DIRECTORY: "solutions_deliver_auth"
    NAME_PREFIX: "solutions"

# =============================================================================
# JOBS
# =============================================================================
jobs:
    # JOB 1: LINT
    lint:
        name: Lint
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: ${{ env.WORKING_DIRECTORY }}

        steps:
            - name: Checkout codigo
              uses: actions/checkout@v4
            
            - name: Setup Go ${{ env.GO_VERSION }}
              uses: actions/setup-go@v5
              with:
                go-version: ${{ env.GO_VERSION }}
                cache-dependency-path: ${{ env.WORKING_DIRECTORY}}/go.sum

            - name: Descargar dependencias
              run: go mod download

            - name: Verificar go.mod esta limpio
              run: |
                  go mod tidy
                  if [ -n "$(git diff -- go.mod go.sum)" ]; then
                    echo "::error::go.mod o go.sum no estan actualizados. Ejecuta 'go mod tidy' localmente."
                    git diff -- go.mod go.sum
                    exit 1
                  fi

            - name: Go Vet
              run: go vet ./...
            
            - name: Staticcheck
              run: |
                  go install honnef.co/go/tools/cmd/staticcheck@latest
                  staticcheck ./...

    # JOB 2: TEST
    test:
        name: Test
        runs-on: ubuntu-latest
        needs: lint
        defaults:
            run:
                working-directory: ${{ env.WORKING_DIRECTORY }}
        
        steps:
            - name: Checkout codigo
              uses: actions/checkout@v4

            - name: Setup Go ${{ env.GO_VERSION }}
              uses: actions/setup-go@v5
              with:
                go-version: ${{ env.GO_VERSION }}
                cache-dependency-path: ${{ env.WORKING_DIRECTORY }}/go.sum

            - name: Descargar dependencias
              run: go mod download

            - name: Ejecutar tests
              run: go test ./... -v -race -count=1 -coverprofile=coverage.out

            - name: Generar reporte de cobertura
              if: always()
              run: go tool cover -html=coverage.out -o coverage.html 2>/dev/null || true

            - name: Subir reporte de coverage
              uses: actions/upload-artifact@v4
              if: always()
              with:
                name: auth-coverage-report
                path: |
                    ${{ env.WORKING_DIRECTORY }}/coverage.out
                    ${{ env.WORKING_DIRECTORY }}/coverage.html
                retention-days: 7

    # JOB 3: BUILD
    build:
        name: Build
        runs-on: ubuntu-latest
        needs: test
        defaults:
            run:
                working-directory: ${{ env.WORKING_DIRECTORY }}
            
        steps:
            - name: Checkout codigo
              uses: actions/checkout@v4

            - name: Setup Go ${{ env.GO_VERSION }}
              uses: actions/setup-go@v5
              with:
                go-version: ${{ env.GO_VERSION }}
                cache-dependency-path: ${{ env.WORKING_DIRECTORY }}/go.sum

            - name: Descargar dependencias
              run: go mod download

            - name: Compilar para AWS Lambda (linux/arm64)
              env:
                GOOS: linux
                GOARCH: arm64
                CGO_ENABLED: "0"
              run: |
                  go build -tags lambda.norpc -ldflags="-s -w" -o bootstrap main.go
                  echo "Binary size: $(du -h bootstrap | cut -f1)"
                
            - name: Empaquetar Lambda
              run: |
                  zip -j lambda.zip bootstrap
                  echo "Package size: $(du -h lambda.zip | cut -f1)"

            # Determinar environment para saber a qué bucket subir
            - name: Determinar environment 
              id: env
              run: |
                  if [ "${{ github.ref }}" = "refs/heads/main" ]; then
                    echo "name=prod" >> $GITHUB_OUTPUT
                  elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
                    echo "name=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
                  else
                    echo "name=dev" >> $GITHUB_OUTPUT
                  fi
            
            - name: Configurar AWS credentials
              if: github.event_name != 'pull_request'
              uses: aws-actions/configure-aws-credentials@v4
              with:
                   aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                   aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                   aws-region: ${{ secrets.AWS_REGION }}

            - name: Subir .zip a S3
              if: github.event_name != 'pull_request'
              env: 
                  S3_BUCKET: ${{ env.NAME_PREFIX }}-lambda-artifacts-${{ steps.env.outputs.name }}
              run: |
                  aws s3 cp lambda.zip "s3://${S3_BUCKET}/auth/main.zip"
                  echo "Uploaded to s3://${S3_BUCKET}/auth/main.zip"

            # También guardar como artefacto de GitHub
            - name: Subir artefacto
              uses: actions/upload-artifact@v4
              with:
                   name: auth-lambda-zip
                   path: ${{ env.WORKING_DIRECTORY }}/lambda.zip
                   retention-days: 7

    # JOB 4: deploy dev
    deploy-dev:
        name: Deploy to DEV
        runs-on: ubuntu-latest
        needs: build
        if: |
            (github.ref == 'refs/heads/develop' && github.event_name == 'push') ||
            (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'dev')
        environment: dev

        steps:
            - name: Checkout codigo
              uses: actions/checkout@v4
            
            - name: Setup Terraform
              uses: hashicorp/setup-terraform@v3
              with:
                terraform_version: "1.12.1"

            - name: Configurar AWS credentials
              uses: aws-actions/configure-aws-credentials@v4
              with:
                aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                aws-region: ${{ secrets.AWS_REGION }}
        
            # Solo aplicar cambios al módulo de auth (no tocar otros recursos)
            # -target limita el blast radius -> solo toca la Lambda
            - name: Terraform Init
              working-directory: infra/envs/dev
              run: terraform init

            - name: Terraform Apply (solo auth Lambda)
              working-directory: infra/envs/dev
              run: |
                  terraform apply \
                    -var-file="dev.tfvars" \
                    -target=module.lambda_custom_auth \
                    -auto-approve

            - name: Verificar deploy
              run: |
                    FUNCTION_NAME="${{ env.NAME_PREFIX }}-post-confirmation-dev"
                    aws lambda wait function-active-v2 --function-name "$FUNCTION_NAME"
                    echo "Lambda $FUNCTION_NAME is active and ready!"
                    
    # JOB 5: DEPLOY PRODUCTION
    deploy-prod:
        name: Deploy to PRODUCTION
        runs-on: ubuntu-latest
        needs: build
        if: |
              (github.ref == 'refs/heads/main' && github.event_name == 'push') ||
              (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'prod')
        environment: production

        steps:
            - name: Checkout codigo
              uses: actions/checkout@v4

            - name: Setup Terraform
              uses: hashicorp/setup-terraform@v3
              with:
                terraform_version: "1.12.1"

            - name: Configurar AWS credentials
              uses: aws-actions/configure-aws-credentials@v4
              with:
                aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                aws-region: ${{ secrets.AWS_REGION }}

            - name: Terraform Init
              working-directory: infra/envs/prod
              run: terraform init

            - name: Terraform Apply (solo auth Lambda)
              working-directory: infra/envs/prod
              run: |
                terraform apply \
                    -var-file="prod.tfvars" \
                    -target=module.lambda_custom_auth \
                    -auto-approve

            - name: Verificar deploy
              run: |
                FUNCTION_NAME="${{ env.NAME_PREFIX }}-post-confirmation-prod"
                aws lambda wait function-active-v2 --function-name "$FUNCTION_NAME"
                echo "Lambda $FUNCTION_NAME is active and ready!"
                 


            
    