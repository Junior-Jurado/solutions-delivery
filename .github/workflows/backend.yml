# =============================================================================
# PIPELINE: Backend API Lambda (Go) - Solutions Delivery
# =============================================================================
# FLUJO:
#   1. Lint    -> go vet + staticcheck
#   2. Test    -> go test ./... -race
#   3. Build   -> Compilar + subir artefacto a GitHub
#   4. Deploy  -> Descargar artefacto, subir .zip a S3, terraform apply
#
# S3 como puente entre CI/CD y Terraform:
#   CI/CD sube .zip a S3 -> Terraform lee de S3 -> sin conflicto con deploy local
#
# SECRETS POR ENVIRONMENT (configurar en GitHub > Settings > Environments):
#   - AWS_ACCESS_KEY_ID
#   - AWS_SECRET_ACCESS_KEY
# AWS_REGION se define como env global del workflow (no es un secreto)
# =============================================================================

name: Backend API Lambda CI/CD

on:
    push:
        branches:
            - main
            - develop
        paths:
            - "solutions_deliver_backend/**"
            - ".github/workflows/backend.yml"

    pull_request:
        branches:
            - main
        paths:
            - "solutions_deliver_backend/**"

    workflow_dispatch:
        inputs:
            environment:
                description: "Entorno de deploy"
                required: true
                default: "dev"
                type: choice
                options:
                    - dev
                    - prod

concurrency:
    group: backend-${{ github.ref }}
    cancel-in-progress: true

env:
    GO_VERSION: "1.24"
    WORKING_DIRECTORY: "solutions_deliver_backend"
    NAME_PREFIX: "solutions"
    AWS_REGION: "us-east-1"

jobs:
    # =========================================================================
    # JOB 1: LINT
    # =========================================================================
    lint:
        name: Lint
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: ${{ env.WORKING_DIRECTORY }}

        steps:
            - name: Checkout codigo
              uses: actions/checkout@v4

            - name: Setup Go ${{ env.GO_VERSION }}
              uses: actions/setup-go@v5
              with:
                  go-version: ${{ env.GO_VERSION }}
                  cache-dependency-path: ${{ env.WORKING_DIRECTORY }}/go.sum

            - name: Descargar dependencias
              run: go mod download

            - name: Verificar go.mod esta limpio
              run: |
                  go mod tidy
                  if [ -n "$(git diff -- go.mod go.sum)" ]; then
                    echo "::error::go.mod o go.sum no estan actualizados. Ejecuta 'go mod tidy' localmente."
                    git diff -- go.mod go.sum
                    exit 1
                  fi

            - name: Go Vet
              run: go vet ./...

            - name: Staticcheck
              run: |
                  go install honnef.co/go/tools/cmd/staticcheck@latest
                  staticcheck ./...

    # =========================================================================
    # JOB 2: TEST
    # =========================================================================
    test:
        name: Test
        runs-on: ubuntu-latest
        needs: lint
        defaults:
            run:
                working-directory: ${{ env.WORKING_DIRECTORY }}

        steps:
            - name: Checkout codigo
              uses: actions/checkout@v4

            - name: Setup Go ${{ env.GO_VERSION }}
              uses: actions/setup-go@v5
              with:
                  go-version: ${{ env.GO_VERSION }}
                  cache-dependency-path: ${{ env.WORKING_DIRECTORY }}/go.sum

            - name: Descargar dependencias
              run: go mod download

            - name: Ejecutar tests
              run: go test ./... -v -race -count=1 -coverprofile=coverage.out

            - name: Generar reporte de cobertura
              if: always()
              run: go tool cover -html=coverage.out -o coverage.html 2>/dev/null || true

            - name: Subir reporte de coverage
              uses: actions/upload-artifact@v4
              if: always()
              with:
                  name: backend-coverage-report
                  path: |
                      ${{ env.WORKING_DIRECTORY }}/coverage.out
                      ${{ env.WORKING_DIRECTORY }}/coverage.html
                  retention-days: 7

    # =========================================================================
    # JOB 3: BUILD
    # =========================================================================
    # Compila Go -> empaqueta .zip -> sube artefacto a GitHub
    # NO necesita AWS credentials (el upload a S3 lo hacen los jobs de deploy)
    # =========================================================================
    build:
        name: Build
        runs-on: ubuntu-latest
        needs: test
        defaults:
            run:
                working-directory: ${{ env.WORKING_DIRECTORY }}

        steps:
            - name: Checkout codigo
              uses: actions/checkout@v4

            - name: Setup Go ${{ env.GO_VERSION }}
              uses: actions/setup-go@v5
              with:
                  go-version: ${{ env.GO_VERSION }}
                  cache-dependency-path: ${{ env.WORKING_DIRECTORY }}/go.sum

            - name: Descargar dependencias
              run: go mod download

            - name: Compilar para AWS Lambda (linux/arm64)
              env:
                  GOOS: linux
                  GOARCH: arm64
                  CGO_ENABLED: "0"
              run: |
                  go build -tags lambda.norpc -ldflags="-s -w" -o bootstrap main.go
                  echo "Binary size: $(du -h bootstrap | cut -f1)"

            - name: Empaquetar Lambda
              run: |
                  zip -j lambda.zip bootstrap
                  echo "Package size: $(du -h lambda.zip | cut -f1)"

            - name: Subir artefacto
              uses: actions/upload-artifact@v4
              with:
                  name: backend-lambda-zip
                  path: ${{ env.WORKING_DIRECTORY }}/lambda.zip
                  retention-days: 7

    # =========================================================================
    # JOB 4: DEPLOY DEV
    # =========================================================================
    # Descarga artefacto, sube .zip a S3, ejecuta Terraform
    # =========================================================================
    deploy-dev:
        name: Deploy to DEV
        runs-on: ubuntu-latest
        needs: build
        if: |
            (github.ref == 'refs/heads/develop' && github.event_name == 'push') ||
            (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'dev')
        environment: dev

        steps:
            - name: Checkout codigo
              uses: actions/checkout@v4

            - name: Descargar artefacto
              uses: actions/download-artifact@v4
              with:
                  name: backend-lambda-zip

            - name: Setup Terraform
              uses: hashicorp/setup-terraform@v3
              with:
                  terraform_version: "1.12.1"

            - name: Configurar AWS credentials
              uses: aws-actions/configure-aws-credentials@v4
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: ${{ env.AWS_REGION }}

            - name: Subir .zip a S3
              env:
                  S3_BUCKET: ${{ env.NAME_PREFIX }}-lambda-artifacts-dev
              run: |
                  aws s3 cp lambda.zip "s3://${S3_BUCKET}/backend/main.zip"
                  echo "Uploaded to s3://${S3_BUCKET}/backend/main.zip"

            - name: Terraform Init
              working-directory: infra/envs/dev
              run: terraform init

            - name: Terraform Apply (solo API Lambda)
              working-directory: infra/envs/dev
              run: |
                  terraform apply \
                    -var-file="dev.tfvars" \
                    -target=module.lambda_api \
                    -auto-approve

            - name: Verificar deploy
              run: |
                  FUNCTION_NAME="${{ env.NAME_PREFIX }}-api-dev"
                  aws lambda wait function-active-v2 --function-name "$FUNCTION_NAME"
                  echo "Lambda $FUNCTION_NAME is active and ready!"

    # =========================================================================
    # JOB 5: DEPLOY PRODUCTION
    # =========================================================================
    deploy-prod:
        name: Deploy to PRODUCTION
        runs-on: ubuntu-latest
        needs: build
        if: |
            (github.ref == 'refs/heads/main' && github.event_name == 'push') ||
            (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'prod')
        environment: production

        steps:
            - name: Checkout codigo
              uses: actions/checkout@v4

            - name: Descargar artefacto
              uses: actions/download-artifact@v4
              with:
                  name: backend-lambda-zip

            - name: Setup Terraform
              uses: hashicorp/setup-terraform@v3
              with:
                  terraform_version: "1.12.1"

            - name: Configurar AWS credentials
              uses: aws-actions/configure-aws-credentials@v4
              with:
                  aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
                  aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                  aws-region: ${{ env.AWS_REGION }}

            - name: Subir .zip a S3
              env:
                  S3_BUCKET: ${{ env.NAME_PREFIX }}-lambda-artifacts-prod
              run: |
                  aws s3 cp lambda.zip "s3://${S3_BUCKET}/backend/main.zip"
                  echo "Uploaded to s3://${S3_BUCKET}/backend/main.zip"

            - name: Terraform Init
              working-directory: infra/envs/prod
              run: terraform init

            - name: Terraform Apply (solo API Lambda)
              working-directory: infra/envs/prod
              run: |
                  terraform apply \
                    -var-file="prod.tfvars" \
                    -target=module.lambda_api \
                    -auto-approve

            - name: Verificar deploy
              run: |
                  FUNCTION_NAME="${{ env.NAME_PREFIX }}-api-prod"
                  aws lambda wait function-active-v2 --function-name "$FUNCTION_NAME"
                  echo "Lambda $FUNCTION_NAME is active and ready!"
