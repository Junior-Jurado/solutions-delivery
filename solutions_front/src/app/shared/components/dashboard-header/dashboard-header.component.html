<header class="dashboard-header">
  <div class="header-content">
    <!-- Left Side: Logo -->
    <div class="header-left">
      <div class="logo-container">
        <div class="logo-circle">
          <app-icon category="delivery" name="package" size="24px" color="#ffffff"></app-icon>
        </div>
        <span class="logo-text">{{ companyName }}</span>
      </div>
    </div>

    <!-- Right Side: User Info & Logout -->
    <div class="header-right">
      <!-- Refresh Button -->
      <button
        *ngIf="showRefresh"
        class="btn-refresh"
        [class.refreshing]="isRefreshing"
        (click)="onRefresh()"
        [disabled]="isRefreshing"
        title="Actualizar datos">
        <app-icon
          category="navigation"
          name="refresh-cw"
          size="18px"
          [class.spin]="isRefreshing">
        </app-icon>
        <span class="refresh-text" *ngIf="!isMobile">Actualizar</span>
      </button>

      <div class="user-info" (click)="onProfileClick()" title="Ver perfil" style="cursor: pointer;">
        <div class="user-avatar">
          <app-icon category="users" name="user" size="20px" color="#ffffff"></app-icon>
        </div>
        <div class="user-details">
          <div class="user-role">{{ displayName }}</div>
          <div class="user-description">{{ userDescription }}</div>
        </div>
      </div>

      <button class="btn-logout" (click)="onLogout()">
        <app-icon category="users" name="log-out" size="18px"></app-icon>
        <span class="logout-text" *ngIf="!isMobile">Cerrar Sesi√≥n</span>
      </button>
    </div>
  </div>
</header>
