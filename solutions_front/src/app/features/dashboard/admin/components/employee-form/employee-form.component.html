<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="employee-form">
  <!-- Name Fields Row -->
  <div class="form-row">
    <div class="form-group">
      <label for="firstName">Nombre</label>
      <input
        type="text"
        id="firstName"
        formControlName="firstName"
        placeholder="Juan"
        [class.invalid]="isFieldInvalid('firstName')">
      <span *ngIf="isFieldInvalid('firstName')" class="error-message">
        El nombre es requerido
      </span>
    </div>

    <div class="form-group">
      <label for="lastName">Apellido</label>
      <input
        type="text"
        id="lastName"
        formControlName="lastName"
        placeholder="Pérez"
        [class.invalid]="isFieldInvalid('lastName')">
      <span *ngIf="isFieldInvalid('lastName')" class="error-message">
        El apellido es requerido
      </span>
    </div>
  </div>

  <!-- Email -->
  <div class="form-group">
    <label for="email">Correo electrónico</label>
    <input
      type="email"
      id="email"
      formControlName="email"
      placeholder="empleado@empresa.com"
      [class.invalid]="isFieldInvalid('email')">
    <span *ngIf="isFieldInvalid('email')" class="error-message">
      Ingrese un correo válido
    </span>
  </div>

  <!-- Password -->
  <div class="form-group">
    <label for="password">Contraseña temporal</label>
    <input
      type="password"
      id="password"
      formControlName="password"
      placeholder="••••••••"
      [class.invalid]="isFieldInvalid('password')">
    <span *ngIf="isFieldInvalid('password')" class="error-message">
      La contraseña debe tener al menos 8 caracteres
    </span>
  </div>

  <!-- Role Select -->
  <div class="form-group">
    <label for="role">Rol</label>
    <select
      id="role"
      formControlName="role"
      [class.invalid]="isFieldInvalid('role')">
      <option value="" disabled>Seleccionar rol</option>
      <option *ngFor="let role of roles" [value]="role.value">
        {{ role.label }}
      </option>
    </select>
    <span *ngIf="isFieldInvalid('role')" class="error-message">
      Seleccione un rol
    </span>
  </div>

  <!-- Zone Select -->
  <div class="form-group">
    <label for="zone">Zona asignada</label>
    <select
      id="zone"
      formControlName="zone"
      [class.invalid]="isFieldInvalid('zone')">
      <option value="" disabled>Seleccionar zona</option>
      <option *ngFor="let zone of zones" [value]="zone.value">
        {{ zone.label }}
      </option>
    </select>
    <span *ngIf="isFieldInvalid('zone')" class="error-message">
      Seleccione una zona
    </span>
  </div>

  <!-- Submit Button -->
  <button
    type="submit"
    class="submit-button"
    [disabled]="isSubmitting">
    {{ isSubmitting ? 'Creando...' : 'Crear Empleado' }}
  </button>
</form>
