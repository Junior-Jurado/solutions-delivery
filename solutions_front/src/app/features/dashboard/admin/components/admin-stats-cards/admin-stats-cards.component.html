<!-- Loading State -->
<div *ngIf="isLoading" class="stats-loading">
  <div class="loading-card" *ngFor="let item of [1, 2, 3, 4]">
    <div class="loading-shimmer"></div>
  </div>
</div>

<!-- Stats Cards -->
<div *ngIf="!isLoading" class="stats-grid">
  <div *ngFor="let card of getStatCards()" class="stat-card" [attr.data-type]="card.type">
    <div class="stat-header">
      <app-icon [category]="card.iconCategory" [name]="card.icon" size="20px"></app-icon>
      <h3>{{ card.title }}</h3>
    </div>
    <div class="stat-value" [ngClass]="card.type">
      {{ card.value }}
    </div>
    <div class="stat-subtitle" [ngClass]="{'positive': card.trend?.isPositive, 'negative': card.trend && !card.trend.isPositive}">
      <app-icon
        *ngIf="card.trend?.isPositive"
        category="stats"
        name="trending-up"
        size="12px">
      </app-icon>
      <app-icon
        *ngIf="card.trend && !card.trend.isPositive"
        category="stats"
        name="trending-down"
        size="12px">
      </app-icon>
      {{ card.subtitle }}
    </div>
  </div>
</div>
