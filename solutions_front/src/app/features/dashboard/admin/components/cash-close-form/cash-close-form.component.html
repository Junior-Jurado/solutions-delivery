<form (ngSubmit)="onSubmit()" class="cash-close-form">
  <div class="form-row">
    <!-- Tipo de Período -->
    <div class="form-field">
      <label for="periodType">Tipo de Período *</label>
      <select 
        id="periodType" 
        [(ngModel)]="selectedPeriodType"
        name="periodType"
        [disabled]="isGenerating"
        class="form-select">
        <option value="DAILY">Diario</option>
        <option value="WEEKLY">Semanal</option>
        <option value="MONTHLY">Mensual</option>
        <option value="YEARLY">Anual</option>
      </select>
    </div>

    <!-- Año - SIEMPRE visible -->
    <div class="form-field">
      <label for="closeYear">Año *</label>
      <select 
        id="closeYear" 
        [(ngModel)]="selectedYear"
        name="year"
        [disabled]="isGenerating"
        class="form-select">
        <option *ngFor="let year of years" [value]="year">{{ year }}</option>
      </select>
    </div>

    <!-- Mes - Condicional -->
    <div class="form-field" *ngIf="shouldShowMonth()">
      <label for="closeMonth">Mes *</label>
      <select 
        id="closeMonth" 
        [(ngModel)]="selectedMonth"
        name="month"
        [disabled]="isGenerating"
        class="form-select">
        <option *ngFor="let month of months" [value]="month.value">
          {{ month.label }}
        </option>
      </select>
    </div>

    <!-- Día - Condicional -->
    <div class="form-field" *ngIf="shouldShowDay()">
      <label for="closeDay">{{ getDayLabel() }}</label>
      <select 
        id="closeDay" 
        [(ngModel)]="selectedDay"
        name="day"
        [disabled]="isGenerating"
        class="form-select">
        <option *ngFor="let day of days" [value]="day">{{ day }}</option>
      </select>
    </div>
  </div>

  <!-- Descripción del Período -->
  <div class="period-info">
    <div class="info-icon">
      <svg 
        xmlns="http://www.w3.org/2000/svg" 
        width="20" 
        height="20" 
        viewBox="0 0 24 24" 
        fill="none" 
        stroke="currentColor" 
        stroke-width="2" 
        stroke-linecap="round" 
        stroke-linejoin="round">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="12" y1="16" x2="12" y2="12"></line>
        <line x1="12" y1="8" x2="12.01" y2="8"></line>
      </svg>
    </div>
    <div class="info-text">
      {{ getPeriodDescription() }}
    </div>
  </div>

  <!-- Botón de Submit -->
  <button 
    type="submit" 
    class="btn btn-primary btn-large" 
    [disabled]="isGenerating || !isFormValid()">
    <svg 
      *ngIf="isGenerating" 
      class="spinner" 
      xmlns="http://www.w3.org/2000/svg" 
      width="20" 
      height="20" 
      viewBox="0 0 24 24" 
      fill="none" 
      stroke="currentColor" 
      stroke-width="2" 
      stroke-linecap="round" 
      stroke-linejoin="round">
      <line x1="12" y1="2" x2="12" y2="6"></line>
      <line x1="12" y1="18" x2="12" y2="22"></line>
      <line x1="4.93" y1="4.93" x2="7.76" y2="7.76"></line>
      <line x1="16.24" y1="16.24" x2="19.07" y2="19.07"></line>
      <line x1="2" y1="12" x2="6" y2="12"></line>
      <line x1="18" y1="12" x2="22" y2="12"></line>
      <line x1="4.93" y1="19.07" x2="7.76" y2="16.24"></line>
      <line x1="16.24" y1="7.76" x2="19.07" y2="4.93"></line>
    </svg>
    <svg 
      *ngIf="!isGenerating" 
      xmlns="http://www.w3.org/2000/svg" 
      width="20" 
      height="20" 
      viewBox="0 0 24 24" 
      fill="none" 
      stroke="currentColor" 
      stroke-width="2" 
      stroke-linecap="round" 
      stroke-linejoin="round">
      <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
      <polyline points="7 10 12 15 17 10"></polyline>
      <line x1="12" y1="15" x2="12" y2="3"></line>
    </svg>
    {{ isGenerating ? 'Generando cierre...' : 'Generar Cierre de Caja' }}
  </button>
</form>
