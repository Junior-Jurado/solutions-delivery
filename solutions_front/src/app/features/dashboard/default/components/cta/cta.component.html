<section class="cta">
  <!-- Plumas decorativas -->
  <div class="cta-feathers">
    <img src="assets/guacamayas/feather-yellow.svg" alt="" class="cta-feather feather-1 feather-float" />
    <img src="assets/guacamayas/feather-blue.svg" alt="" class="cta-feather feather-2 feather-float" />
  </div>

  <div class="container">
    <h2 class="cta-title">
      Listo para enviar con nosotros?
    </h2>
    <p class="cta-description">
      Unete a miles de clientes satisfechos en toda Colombia
    </p>

    <!-- Guacamaya decorativa -->
    <div class="cta-guacamaya-container">
      <img src="assets/guacamayas/guacamaya-header.svg" alt="" class="cta-guacamaya guacamaya" />
    </div>

    <div class="cta-buttons">
      <button class="btn-cta-primary btn-lg" (click)="onCreateAccountClick()">
        Crear Cuenta
      </button>
      <button class="btn-cta-outline btn-lg" (click)="onContactSalesClick()">
        Contactar Ventas
      </button>
    </div>
  </div>
</section>
