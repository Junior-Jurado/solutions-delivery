<section class="services">
  <div class="container">
    <div class="section-header">
      <h2 class="section-title">
        Nuestros Servicios
      </h2>
      <p class="section-description">
        Soluciones flexibles para cada necesidad de envío
      </p>
    </div>

    <div class="services-grid">
      <div *ngFor="let service of services" class="service-card">
        <div 
          class="service-icon"
          [class.bg-blue]="service.color === 'blue'"
          [class.bg-red]="service.color === 'red'"
          [class.bg-black]="service.color === 'black'">
          
          <app-icon 
            category="common" 
            [name]="service.icon" 
            size="32px">
          </app-icon>
        </div>

        <h3 
          class="service-title"
          [class.text-blue]="service.color === 'blue'"
          [class.text-red]="service.color === 'red'"
          [class.text-black]="service.color === 'black'">
          {{ service.title }}
        </h3>

        <p class="service-subtitle">{{ service.subtitle }}</p>

        <ul class="service-list">
          <li *ngFor="let feature of service.features">• {{ feature }}</li>
        </ul>

        <button [class]="service.buttonClass + ' w-full'">
          {{ service.buttonText }}
        </button>
      </div>
    </div>
  </div>
</section>
