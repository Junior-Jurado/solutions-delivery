            stroke="#60a5fa"

        <!-- Animaci√≥n de pulso suave -->
        <animate attributeName="opacity" 
                 values="0.8;1;0.8" 
                 dur="4s" 
                 repeatCount="indefinite"/>
      </path>
    </g>

    <!-- Grid de cobertura (opcional - quita si no lo quieres) -->
    <g class="coverage-grid" opacity="0.15">
      <circle *ngFor="let i of getCoverageGridArray()" 
              [attr.cx]="80 + (i % 5) * 100" 
              [attr.cy]="100 + Math.floor(i / 5) * 150" 
              r="3" 
              fill="#fff">
        <animate attributeName="opacity" 
                 [attr.values]="'0.2;0.8;0.2'" 
                 [attr.dur]="(2 + i * 0.1) + 's'" 
                 repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- Ciudades -->
    <g class="cities">
      <g *ngFor="let city of cities" 
         [class.selected]="selectedCity === city"
         (click)="onCityClick(city)"
         class="city-group"
         [attr.role]="'button'"
         [attr.aria-label]="'Ver informaci√≥n de ' + city.name">
        
        <!-- Resplandor de fondo -->
        <circle [attr.cx]="city.x" 
                [attr.cy]="city.y" 
                [attr.r]="city.size * 3" 
                [attr.fill]="city.isCapital ? 'url(#capitalGlow)' : 'url(#cityGlow)'"
                class="city-glow">
          <animate attributeName="r" 
                   [attr.values]="(city.size * 3) + ';' + (city.size * 4) + ';' + (city.size * 3)" 
                   dur="3s" 
                   repeatCount="indefinite"/>
        </circle>

        <!-- Punto de la ciudad -->
        <circle [attr.cx]="city.x" 
                [attr.cy]="city.y" 
                [attr.r]="city.size" 
                [attr.fill]="city.isCapital ? '#ef4444' : '#60a5fa'" 
                stroke="#fff" 
                [attr.stroke-width]="city.isCapital ? 3 : 2"
                filter="url(#glowEffect)"
                class="city-dot">
          <!-- Animaci√≥n extra para la capital -->
          <animate *ngIf="city.isCapital" 
                   attributeName="r" 
                   [attr.values]="city.size + ';' + (city.size + 2) + ';' + city.size" 
                   dur="2s" 
                   repeatCount="indefinite"/>
        </circle>

        <!-- Etiqueta de la ciudad -->
        <text [attr.x]="city.x! + city.size + 8" 
              [attr.y]="city.y! + 5" 
              fill="#fff" 
              [attr.font-size]="city.isCapital ? 14 : 12" 
              [attr.font-weight]="city.isCapital ? 700 : 600"
              class="city-name"
              text-anchor="start">
          {{ city.name }}
        </text>
      </g>
    </g>

    <!-- Paquetes animados (si showAnimations est√° activo) -->
    <g class="animated-packages" *ngIf="showAnimations">
      <g *ngFor="let pkg of animatedPackages" class="package">
        <circle [attr.cx]="pkg.x" 
                [attr.cy]="pkg.y" 
                r="5" 
                fill="#fbbf24" 
                stroke="#fff" 
                stroke-width="2"
                filter="url(#glowEffect)">
          <!-- Movimiento horizontal -->
          <animate attributeName="cx" 
                   [attr.from]="pkg.x" 
                   [attr.to]="pkg.targetX" 
                   dur="2s" 
                   fill="freeze"/>
          <!-- Movimiento vertical -->
          <animate attributeName="cy" 
                   [attr.from]="pkg.y" 
                   [attr.to]="pkg.targetY" 
                   dur="2s" 
                   fill="freeze"/>
          <!-- Fade in/out -->
          <animate attributeName="opacity" 
                   values="0;1;1;0" 
                   dur="2s" 
                   fill="freeze"/>
        </circle>
      </g>
    </g>

    <!-- Rutas principales entre ciudades importantes -->
    <g class="main-routes" opacity="0.12">
      <!-- Solo dibuja rutas si hay al menos 5 ciudades -->
      <ng-container *ngIf="cities.length >= 5 && cities[0]?.x">
        <!-- Bogot√° ‚Üí Medell√≠n -->
        <line [attr.x1]="cities[0].x" 
              [attr.y1]="cities[0].y" 
              [attr.x2]="cities[1].x" 
              [attr.y2]="cities[1].y" 
              stroke="#fff" 
              stroke-width="2" 
              stroke-dasharray="8,4" 
              class="route"/>
        
        <!-- Bogot√° ‚Üí Cali -->
        <line [attr.x1]="cities[0].x" 
              [attr.y1]="cities[0].y" 
              [attr.x2]="cities[2].x" 
              [attr.y2]="cities[2].y" 
              stroke="#fff" 
              stroke-width="2" 
              stroke-dasharray="8,4" 
              class="route"/>
        
        <!-- Bogot√° ‚Üí Barranquilla -->
        <line [attr.x1]="cities[0].x" 
              [attr.y1]="cities[0].y" 
              [attr.x2]="cities[3].x" 
              [attr.y2]="cities[3].y" 
              stroke="#fff" 
              stroke-width="2" 
              stroke-dasharray="8,4" 
              class="route"/>
      </ng-container>
    </g>
  </svg>

  <!-- Tooltip de informaci√≥n de ciudad -->
  <div *ngIf="selectedCity" 
       class="city-info"
       role="dialog"
       aria-labelledby="city-name">
    
    <button class="close-btn" 
            (click)="closeTooltip()" 
            aria-label="Cerrar informaci√≥n"
            type="button">
      √ó
    </button>

    <h4 id="city-name" class="city-title">
      {{ selectedCity.name }}
      <span *ngIf="selectedCity.isCapital" class="capital-badge">Capital</span>
    </h4>
    
    <div class="city-details">
      <!-- Coordenadas geogr√°ficas -->
      <div class="detail-section">
        <strong class="detail-label">üìç Coordenadas Geogr√°ficas</strong>
        <div class="coord-grid">
          <div class="coord-item">
            <span class="coord-label">Latitud:</span>
            <span class="coord-value">{{ selectedCity.lat.toFixed(4) }}¬∞</span>
          </div>
          <div class="coord-item">
            <span class="coord-label">Longitud:</span>
            <span class="coord-value">{{ selectedCity.lon.toFixed(4) }}¬∞</span>
          </div>
        </div>
      </div>

      <!-- Posici√≥n SVG (√∫til para debug) -->
      <div class="detail-section" *ngIf="selectedCity.x && selectedCity.y">
        <strong class="detail-label">üéØ Posici√≥n en Mapa</strong>
        <div class="coord-grid">
          <div class="coord-item">
            <span class="coord-label">X:</span>
            <span class="coord-value">{{ selectedCity.x }}px</span>
          </div>
          <div class="coord-item">
            <span class="coord-label">Y:</span>
            <span class="coord-value">{{ selectedCity.y }}px</span>
          </div>
        </div>
      </div>

      <!-- Paquetes activos -->
      <div class="packages-section">
        <div class="packages-count">
          <span class="label">üì¶ Env√≠os Activos</span>
          <span class="value">{{ selectedCity.packages }}</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Leyenda del mapa -->
  <div class="map-legend">
    <div class="legend-item">
      <div class="legend-dot capital"></div>
      <span>Capital</span>
    </div>
    <div class="legend-item">
      <div class="legend-dot city"></div>
      <span>Ciudad</span>
    </div>
    <div class="legend-item" *ngIf="showAnimations">
      <div class="legend-dot package"></div>
      <span>Env√≠o</span>
    </div>
  </div>
</div>
