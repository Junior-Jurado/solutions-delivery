<section class="features">
  <div class="container">
    <div class="section-header">
      <h2 class="section-title">
        Por que elegir Soluciones?
      </h2>
      <p class="section-description">
        Mas de 10 a√±os conectando a Colombia con excelencia
      </p>
    </div>

    <div class="features-grid">
      <div
        *ngFor="let feature of features"
        class="feature-card"
        [class.border-amarillo]="feature.color === 'amarillo'"
        [class.border-azul]="feature.color === 'azul'"
        [class.border-rojo]="feature.color === 'rojo'"
        [class.border-verde]="feature.color === 'verde'">

        <!-- Guacamaya decorativa -->
        <img
          [src]="feature.guacamayaImage"
          alt=""
          class="feature-guacamaya guacamaya-hover"
        />

        <div
          class="feature-icon"
          [class.bg-amarillo]="feature.color === 'amarillo'"
          [class.bg-azul]="feature.color === 'azul'"
          [class.bg-rojo]="feature.color === 'rojo'"
          [class.bg-verde]="feature.color === 'verde'">

          <app-icon
            [category]="feature.iconCategory"
            [name]="feature.icon"
            size="32px">
          </app-icon>
        </div>

        <h3
          class="feature-title"
          [class.text-amarillo]="feature.color === 'amarillo'"
          [class.text-azul]="feature.color === 'azul'"
          [class.text-rojo]="feature.color === 'rojo'"
          [class.text-verde]="feature.color === 'verde'">
          {{ feature.title }}
        </h3>

        <p class="feature-description">
          {{ feature.description }}
        </p>
      </div>
    </div>
  </div>
</section>
