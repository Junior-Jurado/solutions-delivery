<header class="header">
  <div class="container">
    <div class="header-content">
      <div class="logo-section">
        <div class="logo-icon">
          <app-icon category="delivery" name="package" size="24px"></app-icon>
        </div>
        <span class="logo-text">EnvioExpress</span>
        <img
          src="assets/guacamayas/guacamaya-header.svg"
          alt="Guacamaya"
          class="guacamaya-logo guacamaya-hover"
        />
      </div>
      <div class="header-actions">
        <button class="btn-login" (click)="onLoginClick()">
          Iniciar Sesion
        </button>
      </div>
    </div>
  </div>
</header>
