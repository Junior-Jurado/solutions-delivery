<header class="header">
  <div class="container">
    <div class="header-content">
      <div class="logo-section">
        <div class="logo-icon">
          <app-icon category="delivery" name="package" size="24px"></app-icon>
        </div>
        <span class="logo-text">Soluciones</span>
      </div>
      <div class="header-actions">
        <button class="btn-register" (click)="onRegisterClick()">
          Crear Cuenta
        </button>
        <button class="btn-login" (click)="onLoginClick()">
          Iniciar Sesion
        </button>
      </div>
    </div>
  </div>
</header>
