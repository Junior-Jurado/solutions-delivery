<div class="auth-container">
  <div class="auth-wrapper">
    <!-- Header -->
    <div class="auth-header">
      <div class="logo-container">
        <div class="logo-circle">
          <app-icon category="delivery" name="package" size="32px"></app-icon>
        </div>
      </div>
      <h1>Soluciones</h1>
      <p>Tu plataforma de env√≠os confiable</p>
    </div>

    <!-- Auth Forms -->
    <div class="tabs-container">
      <div class="tab-content">
        <div class="card">
          <div class="card-header" *ngIf="authTab !== 'forgot'">
            <h2>{{ tabTitle }}</h2>
            <p>{{ tabSubtitle }}</p>
          </div>
          <div class="card-content">
            <app-login-form
              *ngIf="authTab === 'login'"
              [initialEmail]="emailForLogin"
              (switchTab)="onSwitchTab($event)"
              (emailForForgot)="onEmailForForgot($event)">
            </app-login-form>

            <app-register-form
              *ngIf="authTab === 'register'"
              (switchTab)="onSwitchTab($event)"
              (emailForConfirm)="onEmailForConfirm($event)">
            </app-register-form>

            <app-confirm-email-form
              *ngIf="authTab === 'confirm'"
              [confirmEmail]="emailForConfirm"
              (switchTab)="onSwitchTab($event)"
              (emailForLogin)="onEmailForLogin($event)">
            </app-confirm-email-form>

            <app-forgot-password-form
              *ngIf="authTab === 'forgot'"
              [initialEmail]="emailForForgot"
              (switchTab)="onSwitchTab($event)"
              (emailForLogin)="onEmailForLogin($event)">
            </app-forgot-password-form>
          </div>
        </div>
      </div>
    </div>

    <!-- Back to Home -->
    <div class="back-link">
      <button class="btn-link" (click)="goHome()">
        <app-icon category="navigation" name="arrow-left" size="16px"></app-icon>
        Volver al inicio
      </button>
    </div>
  </div>
</div>
